<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        /* 동등연산자
        동등 연산자로 좌항과 우항을 비교해서 서로 값이 같다면 true 다르다면 false가 된다.
        */
        alert(1 == 2)             //false
        alert(1 == 1)             //true
        alert("one" == "two")     //false 
        alert("one" == "one")     //true
    </script>
</body>

</html>
